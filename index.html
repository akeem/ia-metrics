<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/metricsgraphics.css">
  <link rel="stylesheet" type="text/css" href="./styles/metricsgraphics-demo.css">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/b-1.2.2/b-colvis-1.2.2/b-flash-1.2.2/b-html5-1.2.2/datatables.min.css"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/b-1.2.2/b-colvis-1.2.2/b-flash-1.2.2/b-html5-1.2.2/datatables.min.js"></script>
  <script src="./scripts/init.js"></script>
  <script src="./scripts/graphdefaults.js"></script>
  <script src="./scripts/moment.min.js"></script>
  <script src="./scripts/underscore.js"></script>
  <script src='./scripts/scripts.js'></script>
  <script src="./scripts/d3.min.js"></script>
  <script src="./scripts/metricsgraphics.js"></script>
  <title>Instant Articles view stats</title>
</head>

<body>
  <div class="container">
    <br/>
    <div id="fb-root"></div>

    <div class="row">
        <div class="col-md-2">
      <div class="fb-login-button"
         data-max-rows="1"
         data-size="large"
         data-show-faces="false"
         data-auto-logout-link="true"
         data-scope="read_insights,pages_show_list">
       </div>
     </div>

     <div class="col-md-2">
       <label for="pubID">Publisher ID</label>
       <input type="text" id="pubID"
       placeholder="Publisher FBID"
       autocomplete="on"/>
     </div>

     <div class="col-md-2">
       <label for="rangeStart">Start of Range</label>
       <input type="date" id="rangeStart">
     </div>

     <div class="col-md-2">
       <label for="rangeEnd">End of Range</label>
       <input type="date" id="rangeEnd">
     </div>

     <div class="col-md-2">
       <label for="metric">Metric</label>
       <select id="metric">
         <option value='all_views' selected>All Views</option>
         <option value='all_view_durations'>View Duration</option>
         <option value='all_view_durations_average'>Average View Duration</option>
       </select>
     </div>

     <div class="col-md-2">
       <button type="button" class="btn btn-default" onClick="entryPoint()">Get insights</button>
     </div>
   </div>
 </br>

 <div class="row">
   <div id="chart"></div>
 </div>

 <div class="row" id="tableButtons"></div>
    <div class="row">
     <table id="table" class="table table-striped table-bordered">
       <thead></thead>
       <tbody></tbody>
       <tfoot></tfoot>
     </table>
   </div>
 </div>
 <script type="text/javascript">
   $(document).ready(function(){
     MG.data_graphic(AnalyticsGraphDefaults.missingDataGraphParams);
   });
 </script>
</body>
</html>
